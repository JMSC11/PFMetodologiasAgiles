{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>Home</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-5">
    <a class="logo" href="{% url 'home' %}">
      <h1 class="logo__nombre no-margin centrar-texto">e-<span class="logo__bold">Coffee</span> Market</h1>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active ms-5">
          <a class="nav-link fs-1" href="{% url 'lista_eventos' %}">Ver Productos</a>
        </li>
        <li class="nav-item active ms-5">
          <a class="nav-link fs-1" href="#">Ver Eventos</a>
        </li>        
        <!-- Otros elementos del menú -->
  
        <!--
        <li class="nav-item">
          <a class="nav-link fs-4" href="#">Ver pedidos activos</a>
        </li>
        -->
        <li class="nav-item ms-5">
          <a class="nav-link disabled fs-1 " href="#">Usuario:   {{request.user.username}}</a>
        </li>
        <li class="nav-item ms-5">
          <a class="nav-link fs-1" href="{% url 'exit' %}">Cerrar Sesión</a>
        </li>
      </ul>
    </div>
  </nav>

    <div class = "container-sm mt-5 d-flex justify-content-center">
      <div class = "card col-8 mt-5">
        <h1 class = "text-center">Menú </h1>


          <table class="table">
            <thead>
              <tr>
                <th scope="col-3">#</th>
                <th scope="col-3">Evento</th>
                <th scope="col-3">Descripcion</th>
                <th scope="col-3">Fecha</th>
                <th scope="col-3"></th>

              </tr>
            </thead>
            <tbody>
              <!-- Agregar formulario -->
              {% for item in lista_eventos %}
                <tr>
                  <th class="col-3" scope="row">{{item.id}}</th>
                  <td class="col-3">{{item.nombre}}</td>
                  <td class="col-3">{{item.descripcion}} </td>
                  <td class="col-3">{{item.fecha}} </td>
                  <td class="col-3"> 
                    <button class="btn btn-success btn-lg fs-2">Generar reserva </button>
                  </td>
                  
                </tr>
                {%endfor%}
              </tbody>
            </table>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
